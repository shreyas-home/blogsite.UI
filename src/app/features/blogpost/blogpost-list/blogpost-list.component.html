<div class="container">
    <h1 class="mt-3">BlogPost List</h1>

    <div class="d-flex justify-content-end mt-3">
        <a class="btn btn-primary" [routerLink]="['/admin/blogposts/add']" routerLinkActive="router-link-active" 
            [routerLinkActiveOptions]="{exact:true}" >Add Blogpost</a>
    </div>

    <ng-container *ngIf="blogposts$ | async as blogposts">
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th class="header">Title</th>
                    <th>Short Description</th>
                    <th>Is Visible</th>
                    <th>Categories</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of blogposts">
                    <td>{{item.title}}</td>
                    <td>{{item.shortDescription}}</td>
                    <td>{{item.isVisible}}</td>
                    <td >
                        <span *ngFor="let category of item.categories">
                            <span class="badge bg-secondary me-2">{{category.name}}</span>
                        </span>
                    </td>
                    <td>
                        <a class="btn btn-light" [routerLink]="['/admin/blogposts',item.id]">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>
</div>
